{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Application{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <style>
      /* Custom Sidebar Styling */
      .sidebar {
        height: 100vh; /* Full screen height */
        background-color: #f8f9fa; /* Light gray background */
        padding: 1rem;
        position: fixed; /* Fixed on the left */
        width: 180px;
        margin-right: 2px;
      }
      .content {
        margin-left: 260px; /* Prevent content overlap with sidebar */
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h4>Menu</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'add_contact' %}">Add Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'search_contact' %}"> Search Contact </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'edit_contact' 0 1 %}"> Edit Contact </a>
        </li>
        <!-- Add more links here -->
      </ul>
    </div>

    <!-- Main Content -->
    <main class="content">{% block content %} {% endblock %}</main>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
